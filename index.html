<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h4>
        <div id="cityName">Ottawa</div>
        <div id="currentDate">Tuesday, 05:30</div>
        <div id="current-temp">
          15
        </div>
        <small id="unit"
          ><a href="#" id="celsius-link" class="active">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a></small
        >
        <div id="weather-description">Misty Air</div>
      </h4>
      <div>
        <img
          src="http://openweathermap.org/img/wn/10d@2x.png"
          class="float-right"
          id="icon"
        />
        <button id="location">Current Location</button>
      </div>
      <form>
        <div class="form-group">
          <i class="fas fa-city"></i>
          <input
            type="text"
            class="form-control"
            autocomplete="off"
            id="formGroupExampleInput"
            placeholder="What city?..."
          />
        </div>
      </form>
      <button type="button" class="btn btn-outline-dark">Search</button>
      <div class="row forecast">
        <div class="col-3 1">
          Tomorrow,
          <br />
          <i class="fas fa-sun"></i>
          <br />
          12° | <strong>-2°</strong>
          <hr />
        </div>
        <div class="col-3 Mon">
          Mon, Mar 13
          <br />
          <i class="fas fa-wind"></i>
          <br />
          16°c | <strong>-5°c</strong>
          <hr />
        </div>
        <div class="col-3 Wed">
          Wed, Mar 15
          <br />
          <i class="fas fa-bolt"></i>
          <br />
          15°c | <strong>-2°c</strong>
          <hr />
        </div>
      </div>
      <br />
      <div class="row forecast-1">
        <div class="col-3 Tue">
          Tue, Mar 14
          <br />
          <i class="fas fa-cloud-moon-rain"></i>
          <br />
          13°c | <strong>17°c</strong>
          <hr />
        </div>
        <div class="col-3 Thur">
          Thur, March 16
          <br />
          <i class="far fa-snowflake"></i>
          <br />
          18°c | <strong>-3°c</strong>
          <hr />
        </div>
      </div>
      <div class="card border-info mb-3" style="max-width: 8rem;">
        <div class="card-body text-info">
          <h5 class="card-title">
            <em>
              Humidity <span class="emoji">💧</span>
              <br />
              <span id="humidity"> 30 </span>%
            </em>
            <br />
          </h5>
        </div>
      </div>
      <div class="card border-secondary mb-3" style="max-width: 8rem;">
        <div class="card-body text-secondary">
          <h5 class="card-title">
            <em
              >Clouds <span class="emoji">☁</span>
              <br />
              <span id="cloud">10</span>
            </em>
            <br />
          </h5>
        </div>
      </div>
      <div class="card border-dark mb-3" style="max-width: 8rem;">
        <div class="card-body text-dark">
          <h5 class="card-title">
            <em>
              Wind <span class="emoji"> 🌫</span>
              <br />
              <span id="wind">7</span>km/h
            </em>
          </h5>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
    <p class="reference-links">
      Project coded by Tomisona Oludairo and
      <a
        href="https://github.com/Tomisona-coder/weather-app"
        class="github-link"
        target="_blank"
      >
        open-sourced on Github</a
      >
    </p>
  </body>
</html>
